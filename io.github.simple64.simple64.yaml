app-id: io.github.simple64.simple64
runtime: org.kde.Platform
runtime-version: '6.3'
sdk: org.kde.Sdk
command: gui-wrapper.sh
rename-icon: simple64
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --talk-name=org.freedesktop.ScreenSaver
modules:
  - shared-modules/libusb/libusb.json

  - name: 7zip
    buildsystem: simple
    build-commands:
      - install -D 7zz -t /app/bin
      - ln -s /app/bin/7zz /app/bin/7za
    sources:
      - type: archive
        url: https://www.7-zip.org/a/7z2107-linux-x64.tar.xz
        sha256: 4e2499064413ea66c6b83beb994f0ea4ee87b1ec80188188db62a6ec7e74d300
        strip-components: 0

  - name: hidapi
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/libusb/hidapi.git
        tag: hidapi-0.12.0

  - name: simple64
    buildsystem: simple
    build-options:
      cflags-override: true
      cppflags-override: true
      cxxflags-override: true
      ldflags-override: true
    build-commands:
      - ./build.sh nozip
      - mv simple64 /app
    sources:
      - type: git
        url: https://github.com/simple64/simple64.git
        tag: v2022.09.3
        commit: ac08158000de760fc78655866294ab5fddf12535
        x-checker-data:
          is-main-source: true
          type: git
          tag-pattern: ^(v[\d.]+)$

  - name: finalize
    buildsystem: simple
    build-commands:
      - install -D simple64.svg -t /app/share/icons/hicolor/scalable/apps
      - install -D io.github.simple64.simple64.desktop -t /app/share/applications
      - install -D io.github.simple64.simple64.metainfo.xml -t /app/share/metainfo
      - install -D gui-wrapper.sh -t /app/bin
    sources:
      - type: file
        url: https://raw.githubusercontent.com/simple64/simple64-gui/eaa3f63175b6a6e46ede61603d3cde0c49ad2c8a/icons/simple64.svg
        sha256: a3d14e075eab0c5aaf30f423725d4693b079a22202ca72d3f50b5031ad51f28b
      - type: file
        path: io.github.simple64.simple64.desktop
      - type: file
        path: io.github.simple64.simple64.metainfo.xml
      - type: file
        path: gui-wrapper.sh
