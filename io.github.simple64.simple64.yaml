app-id: io.github.simple64.simple64
runtime: org.kde.Platform
runtime-version: "6.4"
sdk: org.kde.Sdk
command: /app/simple64/simple64-gui
rename-icon: simple64
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --talk-name=org.freedesktop.ScreenSaver
modules:
  - shared-modules/libusb/libusb.json

  - name: 7zip
    buildsystem: simple
    build-commands:
      - install -D 7zz -t /app/bin
      - ln -s /app/bin/7zz /app/bin/7za
    sources:
      - type: archive
        url: https://www.7-zip.org/a/7z2201-linux-x64.tar.xz
        sha256: 2c266f6794adec310c4631232c1d039f46988d51082fe5e80349c52ee7ed60bb
        strip-components: 0

  - name: hidapi
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
    sources:
      - type: git
        url: https://github.com/libusb/hidapi.git
        tag: hidapi-0.12.0

  - name: SDL2_net
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
    sources:
      - type: git
        url: https://github.com/libsdl-org/SDL_net.git
        tag: release-2.2.0

  - name: simple64
    buildsystem: simple
    build-options:
      cflags-override: true
      cppflags-override: true
      cxxflags-override: true
      ldflags-override: true
    build-commands:
      - ./build.sh nozip
      - mv simple64 /app
    sources:
      - type: git
        url: https://github.com/simple64/simple64.git
        tag: v2022.10.4
        commit: 48c5534491d41068cfdef358f6f5246d804fe76e
        x-checker-data:
          is-main-source: true
          type: git
          tag-pattern: ^(v[\d.]+)$

  - name: finalize
    buildsystem: simple
    build-commands:
      - install -D simple64.svg -t /app/share/icons/hicolor/scalable/apps
      - install -D io.github.simple64.simple64.desktop -t /app/share/applications
      - install -D io.github.simple64.simple64.metainfo.xml -t /app/share/metainfo
    sources:
      - type: file
        url: https://raw.githubusercontent.com/simple64/simple64-gui/88fc6e90d7808de45cd538540b524a49e2388e4e/icons/simple64.svg
        sha256: 7794c4ab8b296c0390a14287d823b10d43b70f07860620902804bfea2cc9e78b
      - type: file
        path: io.github.simple64.simple64.desktop
      - type: file
        path: io.github.simple64.simple64.metainfo.xml
